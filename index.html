<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #101010;
            min-height: 100vh;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 00px; /* only on moble phones*/
        }
        #controls {
            position: fixed;
            top: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 3px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #pdf-container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: 00px; /* only on moble phones*/
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        #page-info {
            color: white;
            margin: 0 10px;
        }
        @media screen and (max-width: 600px) {
            #controls {
                flex-direction: column;
                top: auto;
                bottom: 10px;
                left: 10px;
                right: 10px;
                padding: 10px;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 5px;
                color: white;
                z-index: 1000;
            }
            #pdf-container {
                margin-top: 0;
            }
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <button id="prev">Previous</button>
            <span id="page-info">Page: <span id="page-num"></span> / <span id="page-count"></span></span>
            <button id="next">Next</button>
        </div>
        <div id="pdf-container"></div>
    </div>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentPDF = null;
        let currentPage = 1;
        let totalPages = 0;

        function renderPage(pageNum) {
            currentPDF.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                
                // Prepare canvas
                const container = document.getElementById('pdf-container');
                container.innerHTML = ''; // Clear previous content
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                const context = canvas.getContext('2d');

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);

                // Update page info
                document.getElementById('page-num').textContent = pageNum;
                document.getElementById('page-count').textContent = totalPages;

                // Update button states
                document.getElementById('prev').disabled = pageNum <= 1;
                document.getElementById('next').disabled = pageNum >= totalPages;
            });
        }

        // Load the PDF
        pdfjsLib.getDocument('TS brochure.pdf').promise.then(function(pdf) {
            currentPDF = pdf;
            totalPages = pdf.numPages;
            renderPage(1);
        });

        // Button event listeners
        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
